<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avion</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
       <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
       <script src="../JS/Avion.js"></script>
</head>
<body>
    <div class="container">
      <div class="consulta mt-4">
        <div class="row">
             <div class="col-6">
                <h3>
                    Lista Aviones.
                </h3>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>NumeroAvion</th>
                            <th>TipoAvion</th>
                            <th>HorasVuelo</th>
                            <th>CapacidadPasajeros</th>
                            <th>FechaPrimerVuelo</th>
                            <th>PaisConstruccion</th>
                            <th>CantidadVuelos</th>
                        </tr>
                    </thead>
                    <tbody id="DataAviones">
                     
                    </tbody>
                </table>
            </div>
        </div>
      </div>
      <div class="Formulario">
        <div class="row">
            <div class="col-12">
                <h3>
                    Agregar Avion.
                </h3>
            </div>
            <div class="col-12">
                <form class="avion">
                    <label for="">NumeroAvion</label>
                    <input type="text" id="NumeroAvion" class="form-control" placeholder="Ingrese Numero de Avion">
                    <label for="">TipoAvion</label>
                    <input type="text" id="TipoAvion" class="form-control" placeholder="Ingrese Tipo de Avion">
                    <label for="">HorasVuelo</label>
                    <input type="text" id="HorasVuelo" class="form-control" placeholder="Ingrese Horas de Vuelo">
                    <label for="">CapacidadPasajeros</label>
                    <input type="text" id="CapacidadPasajeros" class="form-control" placeholder="Ingrese Capacidad de Pasajeros">
                    <label for="">FechaPrimerVuelo</label>
                    <input type="text" id="FechaPrimerVuelo" class="form-control" placeholder="Ingrese Fecha del Primer Vuelo">
                    <label for="">PaisConstruccion</label>
                    <input type="text" id="PaisConstruccion" class="form-control" placeholder="Ingrese Fecha el PaisConstruccion ">
                    <label for="">CantidadVuelos</label>
                    <input type="text" id="CantidadVuelos" class="form-control" placeholder="Ingrese la CantidadVuelos ">
                    <hr>
                    <div id="btnagregaravion">
                        <input type="submit" id="btnagregar" onclick="AgregarAvion()" value="Ingresar Avion" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
