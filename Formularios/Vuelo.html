<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../JS/Vuelo.js"></script>


</head>
<body>

    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista De Vuelos
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                                <tr>
                                    <th>Código Vuelo</th>
                                    <th>Ciudad de Origen</th>
                                    <th>Ciudad de Destino</th>
                                    <th>Fecha de Vuelo</th>
                                    <th>Cantidad Pasajeros</th>
                                    <th>Tipo Avion</th>
                                    <th>Distancia</th>
                                </tr>
                        </thead>
                        <tbody id="DataVuelos">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Vuelo
                    </h3>
                </div>

                <div class="col-12">
                    <form class="vuelo">
                        <div class="row">
                            <div class="col-4">
                                <label for="">Codigo Vuelo</label>
                                <input type="text" id="CodigoVuelo" class="form-control" placeholder="Ingrese el codigo">
                            </div>

                            <div class="col-4">
                                <label for="">Ciudad de Origen</label>
                                <input type="text" id="CiudadOrigen" class="form-control" placeholder="Ciudad de Origen">
                            </div>

                            <div class="col-4">
                                <label for="">Ciudad de Destino</label>
                                <input type="text" id="CiudadDestino" class="form-control" placeholder="Ciudad de Destino">
                            </div>

                            <div class="col-4">
                                <label for="">Fecha de Vuelo</label>
                                <input type="text" id="FechaVuelo" class="form-control" placeholder="Ingrese la Fecha">
                            </div>

                            <div class="col-4">
                                <label for="">Cantidad de Pasajeros</label>
                                <input type="text" id="CantidadPasajeros" class="form-control" placeholder="Cantidad de Pasajeros">
                            </div>

                            <div class="col-4">
                                <label for="">Tipo de Avión</label>
                                <input type="text" id="TipoAvion" class="form-control" placeholder="Ingrese el tipo de Avion">
                            </div>

                            <div class="col-4">
                                <label for="">Distancia Recorrida</label>
                                <input type="text" id="DistanciaKm" class="form-control" placeholder="Ingrese la Distancia en Km">
                            </div>

                            <div id="btn_agregar_vuelo" class="col-3 mt-4">
                                <input type="submit" id="btnAgregar" onclick="agregarVuelo()" value="Ingresar Vuelo" class="btn btn-success">
                            </div>
                            
                        </div>
                        <hr>
                                   
                    </form>
                </div>
            </div>
        </div>

    </div>
    

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
