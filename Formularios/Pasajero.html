<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasajero</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="/JS/Pasajero.js"></script>
    
</head>
<body>
    <div class="container">
    <div class="consulta mt-4">
    <div class="col-6">
        <h3>
           Lista de Pasajeros
         </h3>     
         </div>
         </div>
         <div class="box-body">
          <div class="table table-responsive">
          <table class="table table-hover">
           <thead>
            <tr>
                <th>CODIGO PASAJERO</th>
                <th>NOMBRES</th>
                <th>APELLIDOS</th>
                <th>FECHA REGISTRO</th>
                <th>NACIONALIDAD</th>
                <th>NUMERO TELEFONO</th>
                <th>EMAIL</th>
            </tr>
            </thead>
            <tbody id="DataPasajeros">
                
            </tbody>
            </table>
           </div>    
           </div>
           <div class="Formulario">
           <div class="row">
            <div class="col-12">
                <h3>
                    Agregar Pasajero
                </h3>
            </div>
            <div class="col-12">
               <form class="pasajero">
                  <label for="">CodigoPasajero</label>
                  <input type="text" id="CodigoPasajero" class="form-control" placeholder="Ingrese el Codigo del Pasajero"> 
                  <label for="">Nombres</label>
                  <input type="text" id="Nombres" class="form-control" placeholder="Ingrese el Nombre del Pasajero"> 
                  <label for="">Apellidos</label>
                  <input type="text" id="Apellidos" class="form-control" placeholder="Ingrese los Apellidos del Pasajero">
                  <label for="">Fecha_Registro</label>
                  <input type="text" id="Fecha_Registro" class="form-control" placeholder="Ingrese la Fecha de Registro">  
                  <label for="">Nacionalidad</label>
                  <input type="text" id="Nacionalidad" class="form-control" placeholder="Ingrese la Nacionalidad del Pasajero">
                  <label for="">Numero_Telefonico</label>
                  <input type="text" id="Numero_Telefonico" class="form-control" placeholder="Ingrese el Numero Telefonico del Pasajero">  
                  <label for="">Email</label>
                  <input type="text" id="Email" class="form-control" placeholder="Ingrese el Email del Pasajero"> 
                  <hr>
                <div id="btn_agregar_pasajero">  
                    <input type="submit" id="btnagregar" onclick="AgregarPasajero()" value="Ingresar Pasajero" class="btn btn-success">
                </div> 
                </form>    
            </div>
           </div>    
        </div>
       </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>



</body>
</html>
